
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <label>Username: </label>
  <input type="text"
  name= "username"
  ngModel
  required>

  <label>Firstname: </label>
  <input type="text"
  name= "firstname"
  ngModel
  required>

  <button type="submit"
  [disabled]="!f.valid">Submit</button>
  <p *ngIf="!f.valid && f.touched">INVALID INPUT, TRY AGAIN.</p>
</form>
